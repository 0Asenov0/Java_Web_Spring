<!DOCTYPE html>
<html lang="en"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar">
    <div class="navbar_container">
          <div class="brand-name-logo">
        <a href="/" id="navbar_name">DriveTime</a>
        <!--<img src="../images/Logo.png" alt="image" class="nav_img">-->
              </div>
        <div class="navbar_toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar_menu">
            <li class="navbar_item">
                <a  class="navbar_links">Welcome,<th:block sec:authentication="name">
                </th:block></a>
            </li>
            <li sec:authorize="hasRole('ADMIN')"class="nav-item dropdown">
                <a href="#" class="navbar_links" id="navbarDropdownPortfolio">Admin</a>
                <ul>
                    <li  class="navbar_item" id="dropdown"><a href="/" class="navbar_links">Edit Profiles</a></li>
                    <li class="navbar_item" id="dropdown"><a th:href="@{/catalogue/add/auto}" class="navbar_links">Add Cars
                    </a></li>
                </ul>
            <li  class="navbar_item">
                <a th:href="@{/catalogue}" class="navbar_links" >Catalogue</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="navbar_item">
                <a href="/" class="navbar_links" >Home</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="navbar_item">
                <a th:href="@{/about}" class="navbar_links">About</a>
            </li>

<!--            <li class="navbar_btn">-->
<!--                <a th:href="@{/shop}" class="navbar_links">Shop</a>-->
<!--            </li>-->
<!--            -->
            <li sec:authorize="isAuthenticated()" class="navbar_btn">
                <a th:href="@{/user/edit}" class="navbar_links">Profile</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="navbar_btn">
                <a th:href="@{/user/login}" class="button">Log in</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="navbar_btn">
                <a th:href="@{/user/register}" class="button">Sign up</a>
            </li>
            <li>
                <form sec:authorize="isAuthenticated()" th:action="@{/user/logout}" th:method="POST">
                <button class="logout_btn" >Logout</button>
                </form>
            </li>


        </ul>

    </div>

</nav>
</body>
</html>
