<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">

</head>
<body>
<nav th:replace="~{fragments/navbar}">
</nav>
<!-- Section Main-->
<div class="mainsss"  th:object="${car}">
    <div id="login-container">
        <div class="form-wrap" id="signUP">
            <div th:if="${unsuccessful_rent}" style="color: red" th:text="'Date is already rented'"></div>
            <h1>Rent Form</h1>
            <h2 th:text="${car.getCarMaker()}">Car name</h2>
            <h2 th:text="${car.getCarModel()}">Price</h2>
            <h3 th:if="@{suc}"() th:text></h3>
            <h2>Price</h2>
            <p th:text="${car.getDailyRentPrice()}"id="cost">1499</p>
            <form th:method="POST" th:action="@{/cars/rent/{id}(id=${car.getId()})}" >

                <div class="form-group">
                    <label for="username">email</label>
                    <input type="text"
                           id="username"
                           name ="username">
                </div>
                    <div class="form-group">
                            <label for="startDate">Pickup Date:</label>
                            <input type="date"
                                   id="startDate"
                            name="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">Dropoff Date:</label>
                        <input type="date"
                               id="endDate"
                               name="endDate"/>
                    </div>

                <button type="submit">Confirm</button>
                <!--
                     <input type="submit" value="Submit">
                -->
            </form>
            <!--FORM CLOSE-->
            <p class="bottom-text" style="color: darkred" >After confirming your choice we will contact you for further details</p>
            <p class="bottom-text" >Need more info</p>
            <p class="bottom-text" >Call us at 555-555-555 or write to us gledaisireabotataa@com</p>


        </div>

    </div>

</div>
</body>
<!--Footer-->
<footer th:replace="~{fragments/footer}"></footer>
</html>
